<html>
	<head>
		<title>ROCOCO Med Records - Login</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		
		<style>
			body{
				margin:0;
				font-family: Helvetica;
			}
			
			.material-icons {
				font-size: 5em;
			}

			#menuButton a {
				font-family: 'Fira Sans', sans-serif;
				font-size:1em;
				text-align: center;
				background-color: #186828;
			    border: none;
			    color: white;
			    padding: 10px;
			    text-decoration: none;
			    cursor: pointer;
			    display:grid;
				grid-template-columns: auto;
			}

			#menuButton a:hover{
				background-color: #0e3e18;
			}

			#wrapper{
				width:100%;
				height:100%;
				overflow-y: hidden;
			}

			#header{
				background-color:#2CC14A;
				padding:4px;
				font-family: 'Satisfy', cursive;
				color:#0C1821;
			}
			#mainNav{
				background-color: #186828;
				color:#0C1821;
				font-weight: bold;
				font-size: 20px;
				width:15%;
				min-height:100%;
				float:left;
			}

			#mainContent{
				padding: 20px;
				float:left;
				display:grid;
				grid-template-columns: auto auto;
				grid-gap: 10%;
				border:1px solid red;
			}

			#mainContent button{
				border:none;
				font-size: 24px;
				padding: 24px;
				cursor: pointer;
			}

			#menuButton{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h2 style="margin-left:25%;">Tenshi Records</h2>
			</div>
			<div id="mainNav">
				<div id="menuButton">
					<a href="#">Medical Record</a>
					<a href="#">Patient</a>
					<a href="#">Doctors</a>
					<a href="#">Medicine</a>
					<a href="#">Disease</a>
					<a href="Login.html">Log Off</a>
				</div>
			</div>
			<div id="mainContent">
				<a class="btn btn-New" href="#open-modal">
					<div style="width:10em; height:10em;">
						<i class="material-icons">note_add</i>
					</div>
				</a>
				<a class="btn btn-Edit" href="#open-modal">
					<div style="width:10em; height:10em;">
						<i class="material-icons">create</i>
					</div>
				</a>
				<a class="btn btn-View" href="#open-modal">
					<div style="width:10em; height:10em;">
						<i class="material-icons">visibility</i>
					</div>
				</a>
				<a class="btn btn-Delete" href="#open-modal">
					<div style="width:10em; height:10em;">
						<i class="material-icons">delete</i>
					</div>
				</a>

				<div id="open-modal" class="modal-window">
					<div>
						<a href="#" title="Close" class="modal-close">Close</a>
						<div id="contentGoesHere">
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
